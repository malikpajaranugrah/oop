<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Badan Adhoc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <!-- Check if there's a flash message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <strong>Success!</strong> <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="heading-bar" >
        <h1>Selamat Datang di Pendaftaran Badan AdHoc Desa Cisitu</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="big-box">
                <img src="/images/pemilu.jpeg" alt="KPPS Image">
                <a th:href="@{/kpps-registration}" class="btn btn-primary">Pendaftaran KPPS</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="big-box">
                <img src="/images/pemilu.jpeg" alt="Pantarlih Image">
                <a th:href="@{/pantarlih-registration}" class="btn btn-primary">Pendaftaran Pantarlih</a>
            </div>
        </div>
    </div>

    <a th:href="@{/announcements}" class="btn btn-primary mt-3 ">Lihat Pengumuman</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
