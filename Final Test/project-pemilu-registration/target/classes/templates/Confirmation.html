<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(36,0,0);
            background: linear-gradient(90deg, rgba(36,0,0,1) 0%, rgba(150,16,16,1) 50%, rgba(102,9,9,1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .big-box {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }

        .big-box img {
            max-width: 70px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .big-box h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .big-box p {
            font-size: 16px;
            color: #666;
        }

        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="big-box">
    <img src="/images/ckl.png" alt="KPPS Image">
    <h1>Data Berhasil Direkam</h1>
    <p>Pastikan data yang anda berikan sudah sesuai. Silakan konfirmasi jika data anda sudah sesuai.</p>
</div>

<div id="popupModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="popupModalLabel">Konfirmasi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <img class="lock-icon" src="/images/lock.jpg" alt="Lock Icon" style="max-width: 85px; max-height: 85px;">
                </div>
                <div class="text-center">
                    <p>Pendaftaran telah Dikunci. Terima kasih sudah mendaftar.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToHome()">OK</button>
            </div>
        </div>
    </div>
</div>

<div class="button-group">
    <form onsubmit="event.preventDefault(); $('#popupModal').modal('show');" class="d-inline">
        <button type="submit" class="btn btn-primary">Konfirmasi Biodata</button>
    </form>
    <form action="/edit-biodata" method="get" class="d-inline">
        <button type="submit" class="btn btn-primary">Lihat dan Edit Biodata</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function redirectToHome() {
        window.location.href = '/';
    }
</script>

</body>
</html>
